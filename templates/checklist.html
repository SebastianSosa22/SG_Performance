<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Checklist de Revisión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light p-4">
    <div class="container">
        <h3 class="mb-4">Checklist de Revisión - Orden #{{ orden_id }}</h3>
        <form method="POST">
            <div class="mb-3">
                <label>Mecánico Asignado</label>
                <input class="form-control" name="mecanico" required>
            </div>

            <h5>Motor</h5>
            <div class="form-check">
                <input type="checkbox" name="motor" value="Aceite del motor"> Aceite del motor
            </div>
            <div class="form-check">
                <input type="checkbox" name="motor" value="Nivel de refrigerante"> Nivel de refrigerante
            </div>
            <textarea class="form-control mt-2" name="observaciones_motor" placeholder="Observaciones"></textarea>

            <h5 class="mt-4">Frenos</h5>
            <div class="form-check">
                <input type="checkbox" name="frenos" value="Nivel de líquido"> Nivel de líquido
            </div>
            <div class="form-check">
                <input type="checkbox" name="frenos" value="Discos/tambores"> Discos/tambores
            </div>
            <textarea class="form-control mt-2" name="observaciones_frenos" placeholder="Observaciones"></textarea>

            <!-- Aquí seguirías con transmisión, llantas, luces, sistema eléctrico, seguridad -->

            <button class="btn btn-success mt-4">Guardar Checklist</button>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Orden de Servicio - Taller</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="bg-light p-4">
    <div class="container">
        <h2 class="mb-4">Nueva Orden de Servicio</h2>
        <form method="POST">

            <!-- Datos del Cliente -->
            <div class="mb-4">
                <h5>Datos del Cliente</h5>
                <div class="row mb-2">
                    <div class="col">
                        <label>Nombre del Cliente</label>
                        <input class="form-control" name="nombre" required>
                    </div>
                    <div class="col">
                        <label>Tel√©fono</label>
                        <input class="form-control" name="telefono">
                    </div>
                </div>
            </div>

            <!-- Datos del Veh√≠culo -->
            <div class="mb-4">
                <h5>Datos del Veh√≠culo</h5>
                <div class="row mb-2">
                    <div class="col">
                        <label>Marca</label>
                        <input class="form-control" name="marca" required>
                    </div>
                    <div class="col">
                        <label>Modelo</label>
                        <input class="form-control" name="modelo" required>
                    </div>
                    <div class="col">
                        <label>A√±o</label>
                        <input class="form-control" name="ano" required>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col">
                        <label>Kilometraje</label>
                        <input class="form-control" name="kilometraje" required>
                    </div>
                    <div class="col">
                        <label>Placas</label>
                        <input class="form-control" name="placas" required>
                    </div>
                    <div class="col">
                        <label>Ingreso en gr√∫a</label>
                        <select class="form-select" name="ingreso_grua" required>
                            <option>No</option>
                            <option>S√≠</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>VIN</label>
                        <input type="text" class="form-control" name="vin" id="vinInput"
                            placeholder="Ej: WBA3A5106FJ542774">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>&nbsp;</label>
                        <button type="button" class="btn btn-primary w-100" id="buscarVin">
                            üîç Buscar VIN
                        </button>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label>Ingreso</label>
                        <input type="date" class="form-control" name="ingreso">
                    </div>
                    <div class="col">
                        <label>Salida</label>
                        <input type="date" class="form-control" name="salida">
                    </div>
                </div>
            </div>

            <!-- Servicios Solicitados -->
            <div class="mb-3">
                <h5>Servicios Solicitados</h5>

                <!-- Vista previa de seleccionados -->
                <div class="mb-3 p-2 border rounded bg-white">
                    <strong>Seleccionados:</strong>
                    <div id="serviciosSeleccionados" class="mt-2">
                        <span class="text-muted small">Ning√∫n servicio seleccionado</span>
                    </div>
                </div>


                <!-- Acorde√≥n de categor√≠as -->
                <div class="accordion" id="accordionServicios">
                    {% for categoria in categorias %}
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading{{ categoria.id }}">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapse{{ categoria.id }}" aria-expanded="false"
                                aria-controls="collapse{{ categoria.id }}">
                                {{ categoria.nombre }}
                            </button>
                        </h2>
                        <div id="collapse{{ categoria.id }}" class="accordion-collapse collapse"
                            aria-labelledby="heading{{ categoria.id }}" data-bs-parent="#accordionServicios">
                            <div class="accordion-body">
                                <div class="row">
                                    {% for servicio in categoria.servicios %}
                                    <div class="col-md-6 col-lg-4">
                                        <div class="form-check">
                                            <input class="form-check-input servicio-checkbox" type="checkbox"
                                                name="servicios" value="{{ servicio.nombre }}">
                                            <label class="form-check-label">{{ servicio.nombre }}</label>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <!-- Otros campos -->
            <div class="mb-3">
                <label>Da√±os Preexistentes</label>
                <textarea class="form-control" name="danos"></textarea>
            </div>
            <div class="mb-3">
                <label>Observaciones</label>
                <textarea class="form-control" name="observaciones" required></textarea>
            </div>
            <div class="mb-3">
                <label>Servicios Realizados / Refacciones</label>
                <textarea class="form-control" name="realizados" required></textarea>
            </div>
            <div class="mb-3">
                <label>Presupuesto Autorizado</label>
                <input class="form-control" name="presupuesto">
            </div>

            <!-- Botones -->
            <a href="{{ url_for('index') }}" class="btn btn-secondary">‚¨Ö Volver</a>
            <button class="btn btn-primary">Guardar</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script VIN -->
    <script>
        document.getElementById("buscarVin").addEventListener("click", function () {
            let vin = document.getElementById("vinInput").value.trim();
            if (!vin) {
                alert("Por favor ingresa un VIN v√°lido.");
                return;
            }
            fetch(`/api/vin/${vin}`)
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }
                    document.querySelector("[name='marca']").value = data.marca || "";
                    document.querySelector("[name='modelo']").value = data.modelo || "";
                    document.querySelector("[name='ano']").value = data.ano || "";
                    document.querySelector("[name='observaciones']").value =
                        `Carrocer√≠a: ${data.carroceria || ''}, Puertas: ${data.puertas || ''}, Motor: ${data.motor || ''}, ` +
                        `Cilindrada: ${data.cilindrada || ''}L, Cilindros: ${data.cilindros || ''}, Combustible: ${data.combustible || ''}, ` +
                        `Transmisi√≥n: ${data.transmision || ''}, Ensamblaje: ${data.ensamblaje || ''}`;
                })
                .catch(err => {
                    alert("Error al buscar VIN: " + err);
                });
        });
    </script>

    <!-- Script para mostrar servicios seleccionados -->
    <script>
        const checkboxes = document.querySelectorAll('.servicio-checkbox');
        const contenedorSeleccionados = document.getElementById('serviciosSeleccionados');

        checkboxes.forEach(chk => {
            chk.addEventListener('change', actualizarSeleccionados);
        });

        function actualizarSeleccionados() {
            let seleccionados = Array.from(checkboxes)
                .filter(c => c.checked)
                .map(c => c.value);

            contenedorSeleccionados.innerHTML = '';

            if (seleccionados.length === 0) {
                contenedorSeleccionados.innerHTML = '<span class="text-muted small">Ning√∫n servicio seleccionado</span>';
                return;
            }

            seleccionados.forEach(servicio => {
                let tag = document.createElement('span');
                tag.className = 'badge bg-primary me-1 mb-1';
                tag.textContent = servicio;
                contenedorSeleccionados.appendChild(tag);
            });
        }
    </script>

</body>

</html>
